s2:
  schema:
    cache:
      enable: true

  parser:
    chat:
      history:
        num: 10
        seconds: 600
    strategy: ONE_PASS_SELF_CONSISTENCY
    exemplar-recall:
      number: 10
    few-shot:
      number: 5
    self-consistency:
      number: 1
    multi-turn:
      enable: false

  corrector:
    additional:
      information: true
    date: true

  demo:
    names: S2VisitsDemo,S2SingerDemo,S2CompanyDemo,S2SmallTalkDemo
    enableLLM: true

  authentication:
    enable: true
    exclude:
      path: /api/auth/user/register,/api/auth/user/login,/api/chat/agent/hasAgentRight,/inner/api/*
    token:
      http:
        header:
          key: Authorization

  mapper:
    name:
      threshold: 0.30
      min:
        threshold:value: 0.25
    value:
      threshold: 0.5
      min:
        threshold: 0.3
    embedding:
        use-llm-words-segement: false

  #这个是测试环境通用管理配置，针对助理，模型，数据库，主题域，对非管理员用户展示通用数据。
  manage:
    chat:
      agent:
        ids: 1,3,5  # chatAgentIds
      model:
        ids: 9,19,29,33  # chatModelIds
      dataBase:
        ids: 1,2,3    # chatDatabaseIds
      domain:
        ids: 1,2,3    # chatDomainIds
#这个是简易模型的助理id配置，针对红海app的简易模式，根据自己本地配置，简易模式直接通过大模型生成sql或自然语言回答
    parser:
      agent:
        ids: 11,12,13
#这个配置是针对全场景活跃小助手，用于当用户问题没有匹配到1234级场景时，通过物理sql去查数据库拼接提示信息。
  dimension:
    mapping:
      pid1_2022: "28"
      pid2_2022: "29"
      pid3_2022: "30"
      pid4_2022: "31"
      dataSet: 4
    database:
      name: "supersonic"

    #BI智能报表
    bi:
      model-id: 5

crab:
  api:
    appId: qjt2geuo
    secretKey: 4a1116f439b941f5bc5ea77e9777c2c4
